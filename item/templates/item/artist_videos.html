<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }} | PRAISE EXPERIENCE</title>
    <style>
        :root {
            --glory-gold: #80279c;
            --royal-purple: #4B0082;
            --holy-spirit-red: #bd1616;
            --heavenly-white: #F8F8FF;
            --divine-dark: #0A0A1A;
            --premium-black: #141414;
            --glass-effect: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-effect: 0 0 15px rgba(128, 39, 156, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--premium-black);
            color: var(--heavenly-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ENHANCED HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 5%;
            z-index: 1000;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header.scrolled {
            background: rgba(10, 10, 26, 0.95);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            padding: 10px 5%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--glory-gold), var(--holy-spirit-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--glory-gold), transparent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            position: relative;
            transition: all 0.3s;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--glory-gold), var(--holy-spirit-red));
            transition: width 0.3s;
        }

        nav ul li a:hover {
            color: var(--glory-gold);
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        /* ARTIST HERO SECTION */
        .artist-hero {
            height: 80vh;
            min-height: 600px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--premium-black)),
                        url('{{ artist.cover_image.url }}');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 5%;
            position: relative;
            margin-top: 80px;
        }

        .artist-info {
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .artist-name {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .artist-bio {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            max-width: 600px;
        }

        .artist-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        /* VIDEO SECTION */
        .video-section {
            padding: 80px 5%;
            position: relative;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--glory-gold), transparent);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            background: var(--divine-dark);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--glow-effect);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .video-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button i {
            color: white;
            font-size: 1.8rem;
            margin-left: 5px;
            transition: transform 0.3s;
        }

        .video-card:hover .play-button i {
            transform: scale(1.1);
        }

        .video-info {
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* LUXURY VIDEO MODAL */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            backdrop-filter: blur(10px);
        }

        .video-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        .video-player {
            width: 100%;
            border-radius: 12px;
            aspect-ratio: 16/9;
            background: black;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: -60px;
            right: 0;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn:hover {
            color: var(--holy-spirit-red);
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }

        /* PARTICLE BACKGROUND */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .artist-name {
                font-size: 3.5rem;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .artist-hero {
                min-height: 500px;
            }
            
            .artist-name {
                font-size: 3rem;
            }
            
            .artist-bio {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            nav ul {
                gap: 15px;
            }
            
            .artist-name {
                font-size: 2.5rem;
            }
            
            .artist-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .artist-name {
                font-size: 2rem;
            }
            
            .artist-bio {
                font-size: 1rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-thumbnail {
                height: 150px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- PARTICLES BACKGROUND -->
    <div class="particles" id="particles"></div>

    <!-- HEADER -->
    <header id="main-header">
        <div class="logo">PRAISE EXPERIENCE</div>
        <nav>
            <ul>
                <li><a href="{% url 'core:index' %}">Home</a></li>
                <li><a href="{% url 'core:audio' %}">Audio</a></li>
                <li><a href="{% url 'core:video' %}">Video</a></li>
                <li><a href="#">Artists</a></li>
            </ul>
        </nav>
    </header>



    <!-- VIDEO SECTION -->
    <section class="video-section">
        <h1 class="section-title">{{ artist.name }}'s Videos</h1>
        <div class="video-grid">
            {% for video in videos %}
            <div class="video-card" data-video="{{ video.videos.url }}">
                <div class="video-thumbnail">
                    <img src="{{ video.cover_image.url }}" alt="{{ video.title }}">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">{{ video.title }}</h3>
                    <div class="video-meta">
                        <span><i class="fas fa-eye"></i> {{ video.views }} views</span>
                        <span><i class="far fa-calendar-alt"></i> {{ video.created_at|date:"M Y" }}</span>
                    </div>
                </div>
            </div>
            {% empty %}
            <p style="grid-column: 1/-1; text-align: center; font-size: 1.2rem; color: rgba(255,255,255,0.7);">No videos available for this artist.</p>
            {% endfor %}
        </div>
    </section>

    <!-- VIDEO MODAL -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <span class="close-btn" id="closeModal"><i class="fas fa-times"></i></span>
            <video class="video-player" id="mainVideo" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Video Player Functionality
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const videoPlayer = document.getElementById('mainVideo');
        const videoCards = document.querySelectorAll('.video-card');
        const header = document.getElementById('main-header');

        // Open modal with clicked video
        videoCards.forEach(card => {
            card.addEventListener('click', () => {
                const videoUrl = card.getAttribute('data-video');
                videoPlayer.src = videoUrl;
                videoModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Attempt autoplay (may be blocked by browser)
                const playPromise = videoPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        // Autoplay was prevented, show controls
                        videoPlayer.controls = true;
                    });
                }
            });
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            videoModal.classList.remove('active');
            videoPlayer.pause();
            document.body.style.overflow = 'auto';
        });

        // Close when clicking outside video
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.classList.remove('active');
                videoPlayer.pause();
                document.body.style.overflow = 'auto';
            }
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
