<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }} | Gospel Artist Profile</title>
    <style>
        :root {
            --glory-gold: #FFD700;
            --royal-purple: #4B0082;
            --holy-spirit-red: #AA0000;
            --heavenly-white: #F8F8FF;
            --divine-dark: #0A0A1A;
            --worship-blue: #1E90FF;
            --premium-black: #141414;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--premium-black);
            color: var(--heavenly-white);
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background: linear-gradient(to bottom, var(--premium-black), transparent);
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--glory-gold), var(--holy-spirit-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        nav ul li a:hover {
            color: var(--glory-gold);
        }

        /* ARTIST HERO SECTION */
        .artist-hero {
            height: 80vh;
            min-height: 600px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
                        url('{{ artist.cover_image.url }}');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 5%;
            position: relative;
        }

        /* VIDEO MODAL */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .video-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .video-container {
            width: 80%;
            max-width: 1200px;
            position: relative;
        }

        .video-player {
            width: 100%;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: var(--holy-spirit-red);
        }

        /* VIDEO SECTION */
        .video-section {
            padding: 80px 5%;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .video-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 160px;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
        }

        .video-card:hover .play-button {
            opacity: 1;
        }

        .play-button i {
            color: white;
            font-size: 1.5rem;
            margin-left: 5px;
        }

        .video-info {
            padding: 15px;
            background: rgba(20,20,20,0.8);
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        /* hero section */
              .hero {
            position: relative;
            height: 100vh;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 4%;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--premium-black) 0%, transparent 50%),
                        linear-gradient(to bottom, var(--premium-black) 0%, transparent 20%);
            z-index: -1;
        }

        .hero-content {
            max-width: 800px;
            margin-top: 100px;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 3px 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            max-width: 600px;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 30px;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.8);
        }

        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.9);
        }

        .btn i {
            font-size: 1.4rem;
        }

        .hero-info {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">Praise Experience</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Events</a></li>
            </ul>
        </nav>
    </header>

    <!-- ARTIST HERO SECTION -->


    <!-- VIDEO SECTION -->
     
    <section class="video-section">
        <h1 style="text-align: center;">{{ artist.name }}'s Videos</h1>
        <div class="video-grid">
            {% for video in videos %}
            <div class="video-card" data-video="{{ video.videos.url }}">
                <div class="video-thumbnail">
                    <img src="{{ video.cover_image.url }}" alt="{{ video.title }}">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">{{ video.title }}</h3>
                    <div class="video-meta">
                        <span>{{ video.views }} views</span>
                        <span>{{ video.created_at|date:"M Y" }}</span>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No videos available for this artist.</p>
            {% endfor %}
        </div>
    </section>

    <!-- VIDEO MODAL -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <span class="close-btn" id="closeModal"><i class="fas fa-times"></i></span>
            <video class="video-player" id="mainVideo" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Video Player Functionality
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const videoPlayer = document.getElementById('mainVideo');
        const videoCards = document.querySelectorAll('.video-card');

        // Open modal with clicked video
        videoCards.forEach(card => {
            card.addEventListener('click', () => {
                const videoUrl = card.getAttribute('data-video');
                videoPlayer.src = videoUrl;
                videoModal.classList.add('active');
                videoPlayer.play();
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            videoModal.classList.remove('active');
            videoPlayer.pause();
            document.body.style.overflow = 'auto';
        });

        // Close when clicking outside video
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.classList.remove('active');
                videoPlayer.pause();
                document.body.style.overflow = 'auto';
            }
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'var(--premium-black)';
            } else {
                header.style.background = 'linear-gradient(to bottom, var(--premium-black), transparent)';
            }
        });
    </script>
</body>
</html>
