<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAISE EXPERIENCE - Audio Worship</title>
    <style>
        :root {
            --glory-gold: #80279c;
            --royal-purple: #4B0082;
            --holy-spirit-red: #bd1616;
            --heavenly-white: #F8F8FF;
            --divine-dark: #0A0A1A;
            --premium-black: #141414;
            --glass-effect: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-effect: 0 0 15px rgba(128, 39, 156, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--premium-black);
            color: var(--heavenly-white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ENHANCED HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            z-index: 1000;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        header.scrolled {
            background: rgba(10, 10, 26, 0.95);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            padding: 10px 5%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--glory-gold), var(--holy-spirit-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--glory-gold), transparent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--glass-effect);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 10px 20px;
            width: 300px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: var(--glow-effect);
            border-color: var(--glory-gold);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 5px;
            outline: none;
            font-size: 1rem;
        }

        .search-box button {
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box button:hover {
            color: var(--glory-gold);
            transform: scale(1.1);
        }

        /* MAIN CONTENT */
        main {
            padding: 120px 5% 150px;
            position: relative;
        }

        /* LUXURY AUDIO PLAYER */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, var(--royal-purple), var(--divine-dark));
            padding: 15px 5%;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: var(--glory-gold);
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            background: var(--glory-gold);
            color: black;
        }

        .play-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            margin: 0 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--glory-gold), var(--holy-spirit-red));
            border-radius: 10px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time-display {
            font-family: monospace;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 150px;
        }

        .volume-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: var(--glory-gold);
            transform: scale(1.2);
        }

        /* GLASS MORPHISM FILTER BAR */
        .filter-bar {
            display: flex;
            gap: 15px;
            padding: 20px 0 30px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: var(--glass-effect);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            backdrop-filter: blur(5px);
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(to right, var(--glory-gold), var(--holy-spirit-red));
            color: white;
            font-weight: 600;
            border-color: transparent;
            box-shadow: var(--glow-effect);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* PREMIUM TRACK LIST */
        .track-list {
            display: grid;
            gap: 12px;
        }

        .track-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 20px;
            background: var(--glass-effect);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }

        .track-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .track-card.active {
            background: rgba(128, 39, 156, 0.3);
            border-left: 4px solid var(--glory-gold);
            transform: translateX(0);
        }

        .track-number {
            width: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .track-info {
            flex-grow: 1;
        }

        .track-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .track-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .track-duration {
            font-family: monospace;
            color: rgba(255, 255, 255, 0.7);
        }

        .play-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .track-card:hover .play-icon {
            background: var(--glory-gold);
            color: white;
            transform: scale(1.1);
        }

        .track-card.active .play-icon {
            background: var(--glory-gold);
            color: white;
        }

        /* PARTICLE BACKGROUND */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 992px) {
            .audio-player {
                flex-wrap: wrap;
                padding: 15px;
                gap: 15px;
            }
            
            .progress-container {
                order: 1;
                width: 100%;
                margin: 10px 0;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .volume-control {
                width: 120px;
            }
        }

        @media (max-width: 576px) {
            .filter-bar {
                gap: 10px;
                padding: 15px 0 25px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .track-card {
                padding: 12px 15px;
                gap: 15px;
            }
            
            .play-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- PARTICLES BACKGROUND -->
    <div class="particles" id="particles"></div>

    <!-- HEADER -->
    <header id="main-header">
        <div class="logo">PRAISE EXPERIENCE</div>
        <div class="search-box">
            <input type="text" placeholder="Search tracks..." id="searchInput">
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- FILTER BAR -->
        <div class="filter-bar">
            <button class="filter-btn active">All Tracks</button>
            <button class="filter-btn">Worship</button>
            <button class="filter-btn">Gospel</button>
            <button class="filter-btn">Hymns</button>
            <button class="filter-btn">Instrumental</button>
        </div>

        <!-- AUDIO TRACK LIST -->
        <div class="track-list" id="trackList">
            {% for audio in audios %}
            <div class="track-card" data-audio="{{ audio.Audio.url }}" data-category="worship">
                <div class="track-number">{{ forloop.counter }}</div>
                <div class="track-info">
                    <div class="track-title">{{ audio.title }}</div>
                    <div class="track-artist">{{ audio.artist }}</div>
                </div>
                <div class="track-duration">{{ audio.duration|default:"3:45" }}</div>
                <div class="play-icon">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- AUDIO PLAYER -->
    <div class="audio-player">
        <div class="player-controls">
            <button class="control-btn prev-btn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn play-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button class="control-btn next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <script>
        // DOM Elements
        const header = document.getElementById('main-header');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const trackCards = document.querySelectorAll('.track-card');
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');

        // Current track info
        let currentTrackIndex = 0;
        let isPlaying = false;
        const tracks = Array.from(trackCards).map((card, index) => ({
            element: card,
            audio: card.getAttribute('data-audio'),
            category: card.getAttribute('data-category'),
            title: card.querySelector('.track-title').textContent,
            artist: card.querySelector('.track-artist').textContent,
            duration: card.querySelector('.track-duration').textContent
        }));

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Header scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Filter functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.textContent.toLowerCase();
                filterTracks(filter);
            });
        });

        function filterTracks(category) {
            tracks.forEach(track => {
                if (category === 'all tracks' || track.category === category) {
                    track.element.style.display = 'flex';
                } else {
                    track.element.style.display = 'none';
                }
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            tracks.forEach(track => {
                const matchesSearch = track.title.toLowerCase().includes(searchTerm) || 
                                     track.artist.toLowerCase().includes(searchTerm);
                
                const matchesFilter = document.querySelector('.filter-btn.active').textContent.toLowerCase() === 'all tracks' || 
                                     track.category === document.querySelector('.filter-btn.active').textContent.toLowerCase();
                
                if (matchesSearch && matchesFilter) {
                    track.element.style.display = 'flex';
                } else {
                    track.element.style.display = 'none';
                }
            });
        });

        // Play track
        function playTrack(index) {
            // Reset all track cards
            trackCards.forEach(card => card.classList.remove('active'));
            
            // Set new active track
            tracks[index].element.classList.add('active');
            audioPlayer.src = tracks[index].audio;
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    currentTrackIndex = index;
                    
                    // Update time display with actual duration
                    audioPlayer.addEventListener('loadedmetadata', () => {
                        const duration = formatTime(audioPlayer.duration);
                        timeDisplay.textContent = `0:00 / ${duration}`;
                    }, { once: true });
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                });
        }

        // Play/Pause toggle
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioPlayer.play()
                    .then(() => {
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                    });
            }
            isPlaying = !isPlaying;
        });

        // Previous track
        prevBtn.addEventListener('click', () => {
            let newIndex = currentTrackIndex - 1;
            if (newIndex < 0) newIndex = tracks.length - 1;
            playTrack(newIndex);
        });

        // Next track
        nextBtn.addEventListener('click', () => {
            let newIndex = currentTrackIndex + 1;
            if (newIndex >= tracks.length) newIndex = 0;
            playTrack(newIndex);
        });

        // Click on track card
        trackCards.forEach((card, index) => {
            card.addEventListener('click', () => {
                playTrack(index);
            });
        });

        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Update time display
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        });

        // Click on progress bar to seek
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        // Track ends
        audioPlayer.addEventListener('ended', () => {
            nextBtn.click();
        });

        // Helper function to format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            audioPlayer.volume = volumeSlider.value;
            
            // Set initial duration display
            tracks.forEach(track => {
                if (track.duration === "3:45") {
                    // Replace with actual duration once audio loads
                    track.element.querySelector('.track-duration').textContent = "--:--";
                }
            });
        });
    </script>
</body>
</html>
